<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MiHealth</title>
</head>
<body>
    <!-- Header framework: h2 aligned to left. Nav aligned to right -->
    <header>
        <h2>MiHealth</h2>
        <nav>
            <ul>
                <li><a href="#">Breakfast</a></li>
                <li><a href="#">Lunch</a></li>
                <li><a href="#">Dinner</a></li>
                <li><a href="#">Dessert</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main body - div container, 2 columns. 3 eq img containers. -->
    <div class="content-container">
        <div class="about">

        </div>
        <div class="meals">
            <div class="meal">
                <img src="images/apple-breakfast.jpeg" alt="bowls with apple breakfast">
                <h4>Fresh</h4>
                <h3>Breakfast</h3>
            </div>
            <div class="meal">
                <img src="images/pasta-salad.jpeg" alt="Glass bowl of Pasta Salad">
                <h4>Sweet</h4>
                <h3>Lunch</h3>
            </div>
            <div class="meal">
                <img src="images/Shrimp-Broccoli.jpeg" alt="Closeup of grilled shrimp on bed of rice and broccoli">
                <h4>Delicious</h4>
                <h3>Dinner</h3>
            </div>
        </div>
    </div>
    

</body>
</html>
